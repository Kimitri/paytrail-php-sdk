name: Run PHPUnit

on:
  push:
      
jobs:
  run-phpunit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run composer install
        uses: php-actions/composer@v6
        with:
          args: --ignore-platform-reqs
          
      - name: Run tests
        uses: php-actions/phpunit@v3.0.0
        with:
          configuration: phpunit.xml
